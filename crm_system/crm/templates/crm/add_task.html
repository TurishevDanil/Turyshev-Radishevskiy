<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Добавить задачу</title>
        <style>
            /* Основные стили для страницы */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex; /* Используем flexbox */
                align-items: center; /* Центрируем по вертикали */
                justify-content: center; /* Центрируем по горизонтали */
                height: 100vh; /* Высота экрана */
            }
    
            /* Стили заголовков */
            h1 {
                text-align: center;
                color: #555;
                margin-bottom: 25px; /* Отступ под заголовком */
                font-size: 28px; /* Размер заголовка */
            }
    
            /* Стили формы */
            form {
                background: #fff;
                padding: 40px; /* Увеличенный padding */
                border-radius: 10px; /* Радиус углов */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Тень */
                width: 100%;
                max-width: 580px; /* Максимальная ширина формы */
            }
    
            label {
                font-size: 16px; /* Размер текста */
                color: #444;
                display: block;
                margin-bottom: 10px; /* Отступ */
                font-weight: bold;
            }
    
            /* Стили для текстовых полей */
            input, textarea {
                width: 100%; /* Полная ширина */
                padding: 12px; /* Внутренний отступ */
                margin-bottom: 25px; /* Отступ между полями */
                border: 1px solid #ccc;
                border-radius: 6px; /* Радиус углов */
                font-size: 16px; /* Размер текста */
                box-sizing: border-box; /* Способ расчета ширины/высоты элемента */
                background-color: #f9f9f9; /* Цвет фона полей */
            }
    
            textarea {
                resize: vertical; /* Изменение размера только по вертикали */
                min-height: 80px; /* Минимальная высота */
                max-height: 250px; /* Максимальная высота */
            }
    
            /* Стили чекбокса */
            .checkbox-wrapper {
                display: flex;
                align-items: center; /* Центрируем по вертикали */
                margin-bottom: 20px; /* Отступ */
            }
    
            .checkbox-wrapper input[type="checkbox"] {
                width: 18px; /* Размер чекбокса */
                height: 18px;
                cursor: pointer;
                margin-right: 10px; /* Промежуток между чекбоксом и текстом */
            }
    
            .checkbox-wrapper label {
                font-size: 16px; /* Размер шрифта */
                font-weight: bold;
                color: #444;
            }
            
            /* Стили кнопки */
            button {
                background: #28a745; /* Основной цвет */
                color: #fff; /* Цвет текста */
                font-size: 18px; /* Размер текста */
                padding: 14px; /* Внутренний отступ */
                border: none;
                border-radius: 6px; /* Радиус углов */
                cursor: pointer;
                width: 100%;
                font-weight: bold;
            }
    
            button:hover {
                background: #218838; /* Цвет при наведении */
            }
    
            /* Ссылки */
            a {
                display: block;
                text-align: center;
                margin-top: 20px; /* Отступ сверху */
                color: #007bff;
                font-size: 16px; /* Размер текста */
                text-decoration: none; /* Убираем подчеркивание */
                font-weight: bold; /* Жирный текст */
            }
    
            a:hover {
                text-decoration: underline; /* Подчеркивание при наведении */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            form {
                padding: 20px; /* Уменьшенный padding */
            }

            button {
                font-size: 16px; 
                padding: 12px;
            }

            input, textarea {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить задачу</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="task-title">Название</label>
            <input type="text" id="task-title" name="task-title" required>

            <label for="task-desc">Описание</label>
            <textarea id="task-desc" name="task-desc"></textarea>

            <label for="task-deadline">Срок выполнения</label>
            <input type="date" id="task-deadline" name="task-deadline" required>

            <div class="checkbox-wrapper">
                <span for="done">Выполнена</span>
                <input type="checkbox" id="done" name="done">
            </div>

            <button type="submit">Добавить задачу</button>
            <a href="{% url 'task' %}">Назад</a>
        </form>
    </div>
</body>
</html>
