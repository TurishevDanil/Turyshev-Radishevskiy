<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента</title>
</head>
<body>
    <h1>Редактировать клиента</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" value="{{ client.name }}"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ client.email }}"><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="text" id="phone" name="phone" value="{{ client.phone }}"><br><br>

        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" value="{{ client.address }}"><br><br>

        <button type="submit" style="background-color: green; color: white; padding: 10px 20px;">Сохранить</button>
        <a href="{% url 'client_list' %}" style="margin-left: 10px; text-decoration: none; color: red;">Отмена</a>
    </form>
</body>
</html>
