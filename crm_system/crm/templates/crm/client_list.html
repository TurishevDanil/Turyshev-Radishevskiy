<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Клиенты</h1>
    <table>
        <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.address }}</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Нет клиентов</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button style="background-color: blue; color: white; padding: 10px 20px;">
        <a href="{% url 'add_client' %}">Добавить клиента</a>
    </button>
</body>
</html>
