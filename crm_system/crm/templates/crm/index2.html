<!-- Начальная страница -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Система</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    .small-header {
      color: #007bff;
      font-size: 0.9rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      margin-bottom: 10px;
    }

    .main-header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
      margin: 0 0 20px 0;
      line-height: 1.3;
    }

    .description {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h4 class="small-header">CRM СИСТЕМА ДЛЯ БИЗНЕСА</h4>
  <h1 class="main-header">CRM для управления клиентами<br>и продажами</h1>
  <p class="description">
    Переведите бизнес-процессы в режим одного окна. CRM позволяет эффективно вести базу клиентов и отслеживать этапы сделок.
  </p>
  <a href="/index">
    <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Попробовать CRM
    </button>
</a>
</body>
</html>
