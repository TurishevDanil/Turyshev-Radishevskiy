

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
            <!-- Логотип -->
            <div style="font-size: 24px; font-weight: bold; color: #0a73ff;">
                CRM Система
            </div>
    
            <!-- Основное меню -->
            <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
                <li><a href="{% url 'index' %}" style="text-decoration: none; color: #333;">Главная</a></li>
                <li><a href="{% url 'client_list' %}" style="text-decoration: none; color: #333;">Клиенты</a></li>
                <li><a href="{% url 'deals' %}" style="text-decoration: none; color: #333;">Сделки</a></li>
                <li><a href="{% url 'tasks' %}" style="text-decoration: none; color: #333;">Задачи</a></li>
            </ul>
    
            <!-- Панель авторизации -->
            <div style="display: flex; align-items: center; gap: 10px;">
                {% if user.is_authenticated %}
                <span style="font-size: 14px; color: #555;">Вошел: {{ user.get_username }}</span>
                <a href="{% url 'logged_out' %}?next={{ request.path }}" 
                   style="text-decoration: none; color: #0a73ff; font-weight: bold;">Выход</a>
                {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}" 
                   style="text-decoration: none; color: #0a73ff; font-weight: bold;">Вход</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </main>
    <div class="container-fluid mt-5 pb-5"></div>
    <div class="container-fluid mt-5 pb-5"></div>
    <div class="container-fluid mt-5 pb-5"></div>
    <div class="container-fluid mt-5 pb-5"></div>
    <div class="container-fluid mt-5 pb-5"></div>
    
    <footer bg-success text-light class="text-center py-2"> 
        <p>© 2024 CRM System.</p> 
    </footer>
</body>
</html>
